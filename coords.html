<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .dot {
            position: absolute;
            width: 10px; height: 10px;
            background: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="wrap" style="position:relative;display:inline-block;width:100%;">
        <img src="assets/Cockpit_Zoomed.jpg" id="img">
    </div>
    <script>
        var wrap = document.getElementById('wrap');
        var img = document.getElementById('img');
        var n = 0;
        wrap.addEventListener('click', function(e) {
            var r = img.getBoundingClientRect();
            var px = ((e.clientX - r.left) / r.width * 100).toFixed(1);
            var py = ((e.clientY - r.top) / r.height * 100).toFixed(1);
            n++;
            var d = document.createElement('div');
            d.className = 'dot';
            d.style.left = px + '%';
            d.style.top = py + '%';
            wrap.appendChild(d);
            fetch('https://webhooks.srv901146.hstgr.cloud/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type:'coords', point:n, left:px+'%', top:py+'%' })
            }).catch(function(){});
        });
    </script>
</body>
</html>
